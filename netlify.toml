[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "22"
  # Cache bust - increment to force fresh install
  CACHE_BUST = "2024122205"

# Next.js plugin for Netlify (auto-detected, but explicit is better)
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Environment variables will be set in Netlify dashboard:
# NEXT_PUBLIC_API_URL = https://your-backend.onrender.com
